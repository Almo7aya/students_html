<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Simple Page</title>
</head>

<body>

    <h2 class="center-text">Students list</h2>
    <!-- start container of the images row -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="image-card">
                    <div class="image-holder">
                        <img src="https://via.placeholder.com/200x200" />
                    </div>
                    <p class="lead text-center">Student 0</p>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="image-card">
                    <div class="image-holder">
                        <img src="https://via.placeholder.com/200x200" />
                    </div>
                    <p class="lead text-center">Student 1</p>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="image-card">
                    <div class="image-holder">
                        <img src="https://via.placeholder.com/200x200" />
                    </div>
                    <p class="lead text-center">Student 2</p>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="image-card">
                    <div class="image-holder">
                        <img src="https://via.placeholder.com/200x200" />
                    </div>
                    <p class="lead text-center">Student 3</p>
                </div>
            </div>

        </div>
    </div>
    <!-- end container of the images row -->

    <hr />

    <!-- start container of contact from and notes -->
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <!-- form i dont know what the design of the form!! -->
                <div class="form-holder">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        
            <div class="col-md-5">
                <!-- links i dont know what the design of the links!! -->
                <p>links</p>
                <div class="links-holder">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- end container of contact from and notes -->

</body>

</html>
